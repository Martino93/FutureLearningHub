{% extends 'core/base.html' %}
{% block content %}
<div class="container mx-auto p-6 mt-16">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Math Quiz</h1>
    {% if question %}
        <p class="text-gray-600 mb-4">{{ question.question }}</p>
        <form method="post">
            {% csrf_token %}
            {% for option in question.options %}
                <div class="mb-2">
                    <label>
                        <input type="radio" name="answer" value="{{ option }}" class="mr-2">
                        {{ option }}
                    </label>
                </div>
            {% endfor %}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
    {% else %}
        <p class="text-gray-600">No questions available.</p>
    {% endif %}
</div>
{% endblock %}
