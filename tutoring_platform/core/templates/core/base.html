<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring Platform</title>
    {% load tailwind_tags %}
    {% tailwind_css %}
    <!-- Add AOS for scroll animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Add particles.js for futuristic background -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Navbar -->
     {% block navbar %}
    <nav class="bg-transparent backdrop-blur-md text-white fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <a href="#" class="text-2xl font-bold">Future Learning Hub</a>
            <div class="hidden md:flex space-x-6">
                <a href={% url 'services' %} class="hover:text-gray-300">Services</a>
                <a href="#contact" class="hover:text-gray-300">Contact</a>
                <a href="/user_portal/register/" class="hover:text-gray-300">Register</a>
                <a href="/user_portal/login/" class="hover:text-gray-300">Login</a>
            </div>
            <button class="md:hidden text-gray-300 focus:outline-none" id="menu-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
        <div class="md:hidden bg-gray-800 bg-opacity-90 text-white hidden" id="mobile-menu">
            <a href="{% url 'services' %}" class="hover:text-gray-300">Services</a>
            <a href="#contact" class="block px-4 py-2 hover:bg-gray-600">Contact</a>
        </div>
    </nav>
    {% endblock navbar %}

    {% block content %}{% endblock %}

    <script>
      AOS.init();

      // Toggle mobile menu
      const menuToggle = document.getElementById('menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      menuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
      });
    </script>
</body>
</html>
